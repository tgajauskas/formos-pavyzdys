<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us!</title>
</head>
<body>
    <section class="contact-box">
            <h1>Contact Us!</h1>
            <div class="forms-box">
                <form action="#">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Petras"><br>
                    <label for="emai">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="petras@petras.lt"><br>
                    <label for="ref-number">Reference Number:</label><br>
                    <input type="number" id="ref-number" name="ref-number" placeholder="12213"><br>
                    <textarea name="message-box" id="message-box" rows="3" placeholder="Your message goes here..."></textarea>
                    <br>
                    <input type="submit" id="submit-button" value="Send!">
                    <br><br><br>
                    <br>
                  </form> 
            </div>    
    </section>
</body>
</html>
